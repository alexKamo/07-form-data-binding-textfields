<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Registration Form</title>
</head>
<body>

<h3>Book Registration Form</h3>

<form th:action="@{/processBookForm}" th:object="${book}" method="POST">

    Author name: <input type="text" th:field="*{author}" />

    <br><br>

    Title name: <input type="text" th:field="*{title}" />

    <br><br>

    Page amount: <input type="text" th:field="*{pageAmount}" />

    <br><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
