<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Confirmed</title>
</head>
<body>

<h3 align="center">Author Book Confirmation</h3>
<br>
<h3 align="center">
    The book title is confirmed: <span th:text="${book.title}" />
    <br>
    The book author is confirmed: <span th:text="${book.author}" />
    <br>
    The book pages are confirmed: <span th:text="${book.pageAmount}" />
</h3>

</body>
</html>
